<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/IMC/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="contenedorPadre d-flex flex-wrap justify-content-center align-items-center gap-3 col-4">
            <h1 class="d-flex justify-content-center align-items-center m-0">ESTATURA</h1>
            <p class="m-0">en cent√≠metros:</p>
            <div class="input-group">
                <input type="number" oninput="calculateIMC()" id="altura" class="form-control" required>
            </div>
            <h1 class="d-flex justify-content-center align-items-center m-0">PESO</h1>
            <p class="m-0">en kilogramos:</p>
            <div class="input-group">
                <input type="number" oninput="calculateIMC()" id="peso" class="form-control" aria-label="Sizing example input" required>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" onclick="calculateIMC()">Calcular</button>
            </div>
            <div>
                <p class="m-0">Resultado:</p>
            </div>
            <div class="input-group">
                <input type="number" id="resultado" class="form-control" aria-label="Sizing example input">
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="index.js"></script>
</body>

</html>
